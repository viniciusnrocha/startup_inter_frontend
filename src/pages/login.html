<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Entrar na sua conta Sphynx." />
    <title>Sphynx - Login</title>
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <main>
      <img src="/src/images/heroLogo.png" alt="Logo" />
      <form onsubmit="Login(event)">
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="email@exemplo.com" required autocomplete="off"/>
        </div>
        <div>
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" required />
        </div>
        <button type="submit">Entrar</button>
        <a href="../../index.html"
          ><div>◁</div>
          Voltar</a
        >
      </form>
      <script src="../script/login.js" async></script>
    </main>
  </body>
</html>
